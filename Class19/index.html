<body>
    <h3>Switch Statement</h3>

    <!-- Break:Block means middle bracket ({}) k andr se bahir Ajaiye ga -->
    Switch Syntax
    <pre>
        switch (expression){
            case 1:
                break;
            case 2:
                break;
            case 3:
                break;
            case 4:
                break;
            default:
                break
        }
    </pre>
    <script src="app.js"></script>
</body>
